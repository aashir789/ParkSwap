<body id="no-sign-up-home" class="text-center">
  <div class="container">
                <div class="col-md-4 col-xs-1"></div>
                 <div class="col-md-4 col-xs-10 well" style="background-color: rgba(256,256,256, .5); margin-top:40px">
                  <div class="row text-center">
                        <h1 id="no-sign-up-logo" style="font-size: 80px; color: #03a9f4">ParkSwap</h1>
                  </div>
                  <form class="form-signin">
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" style="color:white">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" style="color:white">

                    <div class="row">
                      <div class="checkbox text-left" style="color:white;">
                        <label>
                          <input type="checkbox"><span class="ripple"></span><span class="check"></span> Remember me
                        </label>
                      </div>
                    </div>
                    <div class="text-center">
                      <a href="/" class="btn btn-info text-right">Sign in<div class="ripple-wrapper"></div></a>
                    </div>
                      <div class="text-center" style="color:white;">
                        <span>Not a member yet?</span><br>
                        <a href="/sign-up" class="btn btn-success">Sign up</a><div class="ripple-wrapper"></div>
                      </div>
                    <br>
                  </form>
                </div>
                <div class="col-md-4 col-xs-1"> </div>

  </div>
